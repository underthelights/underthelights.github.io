<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
          font-family: 'Arial', sans-serif;
          /* Use a modern font */
          margin-top: 20px;
          margin-bottom: 10px;
      }

      .post-title {
          font-size: 2em; /* Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï¶ùÍ∞Ä */
          font-weight: bold; /* Î≥ºÎìúÏ≤¥ */
          color: #333; /* ÏÉâÏÉÅ Î≥ÄÍ≤Ω */
          /* background-color: #f8f8f8; Î∞∞Í≤ΩÏÉâ Ï∂îÍ∞Ä */
          padding: 10px; /* Î∞∞Í≤ΩÏÉâÍ≥º Ìï®Íªò Ìå®Îî© Ï∂îÍ∞Ä */
          box-shadow: inset 0 -20px 0 #bbb7e8;
          max-width: max-content;
        }

        /* Updated styling for h1 */
        h1 {
          font-size: 1.5em;
          /* Increase font size for main titles */
          color: #333333;
          border-bottom: none;
          /* Remove bottom border */
          padding-bottom: 0;
          /* Adjust padding if needed */
        }

        h2 {
          font-size: 1.2em;
          color: #4a4a4a;
        }

        h3 {
          font-size: 1.1em;
          color: #6a6a6a;
        }

        h4 {
          font-size: 0.75em;
          color: #888888;
        }

        h5 {
          font-size: 0.5em;
          color: #a6a6a6;
        }

        h6 {
          font-size: 1em;
          color: #bcbcbc;
        }

        /* Add some additional styling if needed */
        .post-content {
          line-height: 1.6;
          /* Improve readability */
          color: #333333;
          /* Dark grey color for text */
        }
        /* Category Chart Style */
        .category-chart {
          font-family: 'Arial', sans-serif;
          /* width: 100%; */
          /* height: 100px; Adjust as needed */
        }

        .category-list li {
          display: inline-block;
          margin-right: 20px;
        }
    </style>
  </head>
  <body>
    <header class="post-header">
      <h1 class="post-title p-name" itemprop="name headline">CATEGORIES üìö</h1>
    </header>

    <br><!-- Container for D3.js Visualization -->
    <svg class="category-chart"></svg> 

    <!-- Category Sections with Posts -->
    {% for category in site.categories %}
    <h2 id="{{ category[0] | slugify }}">{{ category[0] }}</h2>
    <ul>
      {% for post in category[1] %}
      <li>
        <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var categoriesData = [
          {% for category in site.categories %}
          {"name": "{{ category[0] }}", "count": {{ category[1] | size }}},
          {% endfor %}
        ];
    
        var svg = d3.select('.category-chart'),
            width = 500,  // Adjust width as needed
            height = 200;  // Adjust height as needed
    
        svg.attr('width', width)
           .attr('height', height);
    
        // Blue-Purple color scale
        var color = d3.scaleLinear()
                      .domain([0, categoriesData.length])
                      .range(["#6a51a3", "#9e9ac8"]);  // Adjust these colors as needed
    
        var radiusScale = d3.scaleSqrt()
                            .domain([0, d3.max(categoriesData, function(d) { return d.count; })])
                            .range([10, 50]); // Adjust radius scale as needed
    
        var circles = svg.selectAll('circle')
                         .data(categoriesData)
                         .enter()
                         .append('circle');
    
        var xCenter = width / 2;
        var yCenter = height / 2;
    
        circles.attr('cx', function(d, i) { return xCenter + i * 50 - 100; })
               .attr('cy', yCenter)
               .attr('r', function(d) { return radiusScale(d.count); })
               .attr('fill', function(d, i) { return color(i); })
               .attr('opacity', 0.7) // Adjust for better visibility of overlaps
               .attr('stroke', 'white')
               .attr('stroke-width', 2);
    
        // Add labels to each circle
        svg.selectAll('text.category-name')
           .data(categoriesData)
           .enter()
           .append('text')
           .attr('class', 'category-name')
           .attr('x', function(d, i) { return xCenter + i * 50 - 100; })
           .attr('y', yCenter + 5)
           .attr('text-anchor', 'middle')
           .text(function(d) { return d.name; })
           .attr('fill', 'black');
    
        // Add post count below each category
        svg.selectAll('text.post-count')
           .data(categoriesData)
           .enter()
           .append('text')
           .attr('class', 'post-count')
           .attr('x', function(d, i) { return xCenter + i * 50 - 100; })
           .attr('y', yCenter + 25)  // Adjust this value as needed
           .attr('text-anchor', 'middle')
           .text(function(d) { return d.count  }) //+ " Posts"; })
           .attr('fill', 'navy');  // Or use a color that matches the circle
    
        // Optional: Update category headers' colors in the list below to match circles
        var categoryHeaders = document.querySelectorAll('h2');
        categoryHeaders.forEach(function(header, i) {
          header.style.color = color(i); // Set text color to match corresponding circle
        });
    
      });
    </script>
    
    
    
  </body>
</html>

---
layout: default
baseurl: /publication
title: Publication
description: Publication list of Kyuhwan Shim
---

{% assign publications = site.publication | sort: 'year' | group_by: 'year' | reverse %}
{% assign category = site.data.publication-category %}

<style>
  [type=radio] {
    display: none !important;
  }

  {% for type in category.types %}
  #tag-{{ type | replace: ' / ', '' }}:checked ~ .tag-label#label-{{ type | replace: ' / ', '' }},
  {% endfor %}
  #tag-all:checked ~ .tag-label#label-all {
    text-decoration: underline;
    font-weight: 500;
  }

  {% for type in category.types %}
  #tag-all:checked ~ #publications > #{{ type | replace: ' / ', '' }} > .item:not(.item), #publications > .div:not(.div) {
    display: none !important;
  }
  #tag-{{ type | replace: ' / ', '' }}:checked ~ #publications > .div:not(.{{ type | replace: ' / ', '' }}) {
    display: none !important;
  }
  #tag-{{ type | replace: ' / ', '' }}:checked ~ #publications > .item:not(.tag-{{ type | replace: ' / ', '' }}) {
    display: none !important;
  }
  {% endfor %}

  .project-view {
    padding-top: .5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .item:last-child > hr {
    display: none;
  }

  .pub-entry {
    display: flex;
    gap: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .pub-thumbnail {
    flex-shrink: 0;
    width: 120px;
    height: auto;
    border-radius: 6px;
    object-fit: cover;
  }

  .pub-content {
    flex-grow: 1;
  }

  @media (max-width: 768px) {
    .pub-entry {
      flex-direction: column;
    }

    .pub-thumbnail {
      width: 100%;
      max-width: 320px;
    }
  }
</style>

<div class="container py-4">
  <div class="project-view">
      {% include publication/index.html %}
  </div>
  </div>
</div>

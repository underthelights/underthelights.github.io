  - title: "Winner of BIGCONTEST Data Analytics Innovation League 2022"
    date: "2022-12-23" # ISO 8601 Format
    description: "Received the Grand Prize (Runner-Up) for the project on Carbon Footprint Calculator & Eco-friendly JEJU travel route Recommender System, showing a deep commitment to environmental sustainability and data-driven solutions."
    detail: "지난 12월 21일(수), 한국지능정보사회진흥원(이하 NIA)·과학기술정보통신부(이하 과기부)가 주최한 ‘제10회 2022 빅콘테스트’(이하 빅콘테스트) 데이터분석리그 이노베이션분야에서 본교 ‘데벤져스’팀(고경주(경영 19), 나경훈(수학 16), 심규환(컴공 19), 정혜나(경영 20), 하정현(경영 18))이 부문 2위에 올라 최우수상(한극지능정보사회진흥원장상)과 상금 300만 원을 받았다. 시상식은 코엑스(COEX) 그랜드 인터컨티넨탈 파르나스 오키드홀에서 쇼케이스와 함께 진행되었다.
    <br><br>2013년부터 매년 개최되어 올해 10주년을 맞이한 ‘빅콘테스트’는 공공 및 민간기업 데이터 활용 촉진, 데이터를 활용한 새로운 비즈니스 모델 및 참신한 아이디어 제시, 빅데이터 우수인력 발굴 및 양성 등을 목표로 하는 데이터 분석 경진대회이다. 이번 대회는 신한카드, LG유플러스, 핀다, 와이즈넛, 제주관광공사, CJ올리브네트웍스, 한국정보통신진흥협회 등 7개 기업이 공동으로 주관했으며, 빅데이터포럼이 후원하였다. 지난 8월 참가 모집을 시작으로, 1차 서류 심사 및 2차 발표 평가를 거쳐 이노베이션 분야 총 8팀, 그 외 분야 20팀이 수상자로 선정되었다.
    <br><br>이번 대회 최우수상을 차지한 ‘데벤져스’팀은 본교 경영데이터분석학회 <INSIGHT> 소속 프로젝트 팀으로, 데이터 분석 기반의 새로운 비즈니스 아이디어를 모색하는 이노베이션 분야에 참가하여 신한카드가 주관한 ‘MZ세대가 떠나는 친환경 ESG 제주여행 루트 짜기’ 과제를 수행하였다.
    <br><br>‘데벤져스’팀은 △여행 관련 탄소발자국 계산기 구축 △친환경 제주여행 루트와 팁 제안 △대고객 커뮤니케이션 방안 도출 세 가지 세부 수행 과제에 따라 사용하기 편리한 탄소발자국 계산기를 구축하고, 이를 기반으로 사용자의 여행 스타일을 고려한 친환경 여행 루트 추천 시스템을 설계하였다. 데이터 분석을 기반으로 MZ세대에게 흥미를 유도할 수 있는 차별화된 여행 루트 추천 서비스를 제공했다는 점에서 높은 평가를 받았다.
    <br><br>‘데벤져스’팀의 팀장을 맡은 하정현(경영 18) 학생은 “실제 데이터를 활용하여 사용자에게 유의미한 서비스를 설계하고 구현하는 과정에서 데이터의 무한한 활용 가치에 대해 고민해볼 수 있었다”라며, “함께 고생한 팀원들, 항상 학회원들에게 지원과 격려를 아끼지 않으시는 김명석 지도교수님께 감사드린다”라고 전했다."
    thumbnail: "https://github.com/underthelights/underthelights.github.io/assets/46957634/36c0b9c6-2dc9-4f6a-b95a-73945425119e"
  

  - title: "Grand Prize in Gangseo-gu Data Competition"
    date: "2023-03-13" # ISO 8601 Format
    description: "Awarded the Grand Prize for developing a Risk Rating Model for Small Business Owners in Gangseo-gu using the Credit Rating Model. This project was awarded by the Mayor of Gangseo-gu Office."
    detail: "
    지난 4월 26일(수), 강서구청이 주최한 ‘2023년 강서구 빅데이터 활용 공모전’에서 본교 ‘누네띠네’ 팀(박희진(경제 19), 방미정(경영 18), 심규환(컴공 19))이 부문 1위에 올라 최우수상과 부상으로 상금을 받았다.
    <br><br>2022년부터 개최되어 올해로 두 번째를 맞이한 ‘강서구 빅데이터 활용 공모전’은 개방된 공공데이터를 활용하여 구민의 생활불편 해결 및 공공 이익·발전에 기여할 창의적 빅데이터 활용 아이디어와 서비스를 발굴하는 것을 목표로 하는 빅데이터 공모전이다.
    <br><br>이번 대회 1위를 차지한 ‘누네띠네’ 팀은 본교 경영데이터분석학회 INSIGHT 소속 팀으로, ‘신용평가모형을 활용한 강서구 소상공인 폐업 위험 평점화 모형 및 위험 등급 산정’을 주제로 프로젝트를 진행해 우수한 성취를 거두었다.\
    <br><br>‘누네띠네’ 팀은 서울 신용보증재단 데이터를 중심으로 강서구 소상공인 통합 데이터를 구축하고, 신용평가모형을 활용한 강서구 내 20여 개의 행정동/업종별 폐업 위험평점모형 & 위험등급을 산출했다. 이후 Tableau Dashboard를 설계해 분석 결과를 시각화하고, 폐업 위험지역 개선을 위한 정책들을 제안하며 마무리했다. 소규모 지역 상권이라는 차별화된 주제를 선정하여, 신용평가모형을 통해 현업에서 활용 가능한 결과물을 산출했다는 점에서 높은 평가를 받았다.
    <br><br>‘누네띠네’ 팀의 팀원인 박희진(경제 19) 학생은 “이번 강서구 데이터 공모전을 참여하며 학회와 인턴 경험을 통해 발전시킨 데이터 분석 역량을 토대로 공공의 이익과 발전에 기여할 수 있어 기쁘다. 팀원들과 협력하여 소상공인 폐업 위험 5등급 시스템을 구축할 수 있었고, 이는 고객의 신용 등급을 측정하여 대출 승인 여부를 결정하는 주요 모델 중 하나인 신용평가모형을 응용하여 가능했다”라며, “서강대 경영데이터분석학회 INSIGHT의 여러 기수(6, 7, 8기) 간의 시너지 효과를 보여줄 수 있어 뜻깊은 경험이었다”라고 전했다.
    "
    thumbnail: "https://github.com/underthelights/underthelights.github.io/assets/46957634/fefa3ccb-b512-4092-be5e-6c4e932bf7b2"
  
